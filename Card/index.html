<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Card</title>
</head>
<body>
  <div class="card">
    <header>
      <h1>Hello</h1>
      <h2>my name is:</h2>
    </header>
    <article>
      <div class="avatarDiv">
        <img id="avatar" src="avatar.png" alt="Avatar" class="round-image">
      </div>
      <h2 id="nome">Kayky R. Lima - 18 anos</h2>
      <div class="area">
        <h3>Habilidades:</h3>
        <ul id="itens">
          <li><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/html5/html5-original.svg" alt="HTML" width="40" height="40"/></li>
          <li><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg" alt="JavaScript" width="40" height="40"/></li>
          <li><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/css3/css3-original.svg" alt="CSS" width="40" height="40"/></li>
          <li><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/jquery/jquery-original.svg" alt="jQuery" width="40" height="40"/></li>
          <li><img src="https://raw.githubusercontent.com/isocpp/logos/master/cpp_logo.png" alt="C++" width="40" height="45"/></li> 
        </ul>
        <div class="quote">
          ☔ - "hoje é especial, mesmo sendo um dia normal"
        </div>
      </div>
    </article>
  </div>
</body>
</html>
